<div class="container">
  <header>
    <button>Start a New Thread</button>
    <h1>Forum</h1>
    <div id="search-bar">
      <input (keyup)="searchFieldKeyUp($event)" type="text"/>
      <button>Search</button>
    </div>
  </header>
  <section id="search-results" *ngIf="searchQuery">
    <ul>
      <li *ngFor="let topic of queryResults">
        <a class="topic" [routerLink]="['/community/posts', topic.id]">
          <div class="li-head">
            <h2>{{topic.subject}}</h2>
            <h3>
              <span>{{topic.post_count}} comment</span>
              <span *ngIf="topic.post_count !== '1'">s</span>
              <span> - </span>
              <a href="#">{{topic.username}}</a>
              <span> - </span>
              <span>{{topic.time_posted}}</span>
            </h3>
          </div>
          <p>{{topic.content}}</p>
        </a>
      </li>
    </ul>
  </section>
  <section *ngIf="!searchQuery">
    <ul *ngIf="topics; else elseBlock">
      <li *ngFor="let topic of topics">
        <a class="topic" [routerLink]="['/community/posts', topic.id]">
          <div class="li-head">
            <h2>{{topic.subject}}</h2>
            <h3>
              <span>{{topic.post_count}} comment</span>
              <span *ngIf="topic.post_count !== '1'">s</span>
              <span> - </span>
              <a href="#">{{topic.username}}</a>
              <span> - </span>
              <span>{{topic.time_posted}}</span>
            </h3>
          </div>
          <p>{{topic.content}}</p>
        </a>
      </li>
    </ul>
    <ng-template #elseBlock>Loading posts...</ng-template>
  </section>
</div>
