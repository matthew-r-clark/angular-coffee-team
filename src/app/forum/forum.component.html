<div class="container">
  <header>
    <button>Start a New Thread</button>
    <h1>Forum</h1>
    <div id="search">
      <input type="text"/>
      <button>Search</button>
    </div>
  </header>
  <section>
    <ul>
      <a class="topic" *ngFor="let topic of topics" data-id="{{topic.id}}">
        <li>
          <div class="li-head">
            <h2>{{topic.subject}}</h2>
            <h3><a href="#">{{topic.username}}</a> - {{topic.time_posted}}</h3>
          </div>
          <p>{{topic.content}}</p>
        </li>
      </a>
    </ul>
  </section>
</div>
